source = ./modules/mocha.conf
$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    hide_cursor = true
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# BACKGROUND
background {
    monitor =
    path = $HOME/Pictures/wallpapers/cat_leaves.png
    blur_passes = 2
    blur_size = 8
    color = $base
}

# TIME
label {
    monitor =
    text = $TIME
    color = $text
    font_size = 85
    font_family = $font
    position = -30, 30
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    color = $subtext1
    font_size = 22
    font_family = $font
    position = -30, -120
    halign = right
    valign = top
}

# USER AVATAR
image {
    monitor =
    path = $HOME/.face
    size = 200
    border_color = $accent
    border_size = 2
    position = 0, 200
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 320, 50
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = true
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Enter password</i></span>
    hide_input = false
    check_color = $green
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -40
    halign = center
    valign = center
}

# FINGERPRINT
label {
    monitor = 
    text = $FPRINTPROMPT
    color = $text
    font_size = 16
    font_family = $font
    position = 0, -107
    halign = center
    valign = center
}
