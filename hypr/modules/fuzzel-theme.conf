# Fuzzel Catppuccin Mocha Theme
# Add this to your fuzzel.ini or ~/.config/fuzzel/fuzzel.ini

[main]
font=CaskaydiaMono Nerd Font:size=14
lines=5
width=40
padding=8
horizontal-padding=12
vertical-padding=6
border-radius=12
border-width=2
icon-theme=Papirus-Dark
terminal=alacritty

[colors]
background=1e1e2eff
text=cdd6f4ff
match=89b4fa
selection=45475aff
selection-text=cdd6f4ff
border=89b4fa

[keybinds]
cancel=Escape Escape
accept=Return KP_Enter
up=Up Control+K
down=Down Control+J
left=Left Control+H
right=Right Control+L
page-up=Page_Up
page-down=Page_Down
home=Home
end=End
delete=Delete Control+D
backspace=BackSpace Control+H
word-backspace=Control+BackSpace
word-delete=Control+Delete